<!DOCTYPE html>
<html>
<head>
  <title>Cyber Awareness Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center">ğŸ›¡ Cybersecurity Awareness Demo</h2>

  <div class="card mt-4">
    <div class="card-body">
      <h5>ğŸ Demo Reward (Practice Only)</h5>
      <p>This page demonstrates how permission requests work.</p>
      <a href="/track" target="_blank" class="btn btn-primary">
        Open Demo Page
      </a>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-body">
      <h5>ğŸ“ Phone Number Lookup</h5>
      <input id="num" class="form-control" placeholder="+91XXXXXXXXXX">
      <button class="btn btn-success mt-2" onclick="lookup()">Search</button>
      <div id="result" class="mt-2"></div>
    </div>
  </div>
</div>

<script>
function lookup(){
  fetch("/lookup",{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:"number="+document.getElementById("num").value
  })
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("result").innerHTML =
      d.error ? d.error : `ISP: ${d.isp}<br>Region: ${d.region}`;
  });
}
</script>

</body>
</html>
