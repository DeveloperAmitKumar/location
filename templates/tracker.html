<!DOCTYPE html>
<html>
<head>
  <title>Demo Reward</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container text-center mt-5">
  <h3>ğŸ â‚¹10 Demo Coupon</h3>
  <p class="text-warning">(Cybersecurity Practice Only â€“ Not Real)</p>

  <p>To understand browser permissions, allow location access.</p>

  <button class="btn btn-warning" onclick="getLoc()">Allow Location</button>
  <p id="msg" class="mt-3"></p>
</div>

<script>
function getLoc(){
  navigator.geolocation.getCurrentPosition(
    pos=>{
      fetch("/save_location",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
          latitude:pos.coords.latitude,
          longitude:pos.coords.longitude
        })
      }).then(()=>{
        document.getElementById("msg").innerText="Demo completed!";
      });
    },
    ()=>{
      document.getElementById("msg").innerText="Permission denied.";
    }
  );
}
</script>

</body>
</html>
